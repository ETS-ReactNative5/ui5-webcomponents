<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Web components Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script>
		// delete Document.prototype.adoptedStyleSheets
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body class="table1auto">

	<ui5-grid>
		<ui5-grid-column name="name" slot="columns">Product name</ui5-grid-column>
		<ui5-grid-column name="desc" slot="columns">Product description</ui5-grid-column>
		<ui5-grid-column name="price" slot="columns">Price</ui5-grid-column>

		<ui5-grid-cell column="name">Laser printer</ui5-grid-cell>
		<ui5-grid-cell column="desc">Cheap laser printer</ui5-grid-cell>
		<ui5-grid-cell column="price">50EUR</ui5-grid-cell>

		<ui5-grid-cell column="name">New printer</ui5-grid-cell>
		<ui5-grid-cell column="desc">Best laser printer</ui5-grid-cell>
		<ui5-grid-cell column="price">150EUR</ui5-grid-cell>

		<ui5-grid-cell column="name">Monitor</ui5-grid-cell>
		<ui5-grid-cell column="desc">LCD 22 inch EIZO</ui5-grid-cell>
		<ui5-grid-cell column="price">250EUR</ui5-grid-cell>
	</ui5-grid>

</body>

</html>
